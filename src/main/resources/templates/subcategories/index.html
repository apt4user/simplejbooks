<html>
<div th:replace="fragments/head :: head"></div>

<body>
	<div th:replace="fragments/navigation :: nav"></div>
	<main>
		<article>
			<div th:switch="${subcategories}" class="container my-5">
				<h2 th:case="null">No record found !!</h2>
				<div th:case="*">
					<div class="navbar_items">
						<tr th:each="subcategory : ${subcategories}">
							<a th:href="@{/books/{id}(id=${subcategory.id})}">
								<span th:text="${subcategory.subcategoryTopic}"></span>
							</a>
						</tr>
					</div>
				</div>
			</div>
		</article>
	</main>
</body>

</html>
