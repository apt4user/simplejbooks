<form action="#" th:action="@{/categories/new}" th:object="${category}" method="post">

	<label>Category Name</label>
	<input type="text" th:field="*{categoryName}" id="categoryName" />

	<label>Category Description</label>
	<input type="text" th:field="*{categoryDescription}" id="categoryDescription" />

	<label>Category Designator</label>
	<select th:field="*{categoryDesignator}">
		<option th:value="'novel'" th:text="Roman"></option>
		<option th:value="'nonfiction'" th:text="'Sach-/ Lehrbuch'"></option>
	</select>

	<input type="submit" value=" Submit ">

	<input type="hidden" id="id" th:field="*{id}">


</form>
